plugins {
    id 'cpp-application' 
    id 'cpp-unit-test' 
}

application {
    source.from file('src/main')
    privateHeaders.from file('src/main')
    targetMachines = [
        machines.linux.x86_64,
        machines.windows.x86, machines.windows.x86_64,
        machines.macOS.x86_64
    ]
}

unitTest {
	source.from file('src/test')
    privateHeaders.from file('src/test')
    targetMachines = [
        machines.linux.x86_64,
        machines.windows.x86, machines.windows.x86_64,
        machines.macOS.x86_64
    ]
}

version = '1.2.1'
